plugins {
    id 'java-gradle-plugin'
}

repositories {
    gradlePluginPortal()
    mavenCentral()
}

dependencies {
    implementation(gradleApi())

    implementation "org.slf4j:slf4j-simple:1.7.10"
    implementation "com.google.guava:guava:23.2-jre"
    implementation "com.google.code.gson:gson:2.8.5"

    implementation "org.slf4j:slf4j-simple:1.7.10"

    def lombok = "org.projectlombok:lombok:1.18.30"
    compileOnly lombok
    annotationProcessor lombok
}

gradlePlugin {
    plugins {
        register('java-downloader') {
            id = 'io.ryoung.java-downloader'
            implementationClass = 'io.ryoung.JavaDownloaderPlugin'
        }
    }
}